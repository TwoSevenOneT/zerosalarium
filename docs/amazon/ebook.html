<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ad Panel</title>
  <style>
    /* Make the document fill the iframe and be transparent */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: transparent;
      overflow: hidden; /* prevent scrollbars inside iframe */
      font-family: Arial, sans-serif;
    }

    /* Body is the container that stretches the child to full height */
    body {
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    /* Panel should fill entire iframe area */
    .ad-panel {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 8px;           /* small internal padding only */
      box-sizing: border-box;
      background-color: #ffffff; /* content background */
      border: none;           /* remove border that shows background */
      border-radius: 0;       /* remove rounding that reveals parent bg */
      box-shadow: none;       /* remove shadow that creates visible gap */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      overflow: hidden;
    }

    /* Image responsive but not forcing panel overflow */
    .ad-panel img {
      width: 100%;
      max-width: 320px;
      height: auto;
      display: block;
      border-radius: 0;
    }

    .ad-panel h3, .ad-panel p {
      margin: 0;
      text-align: center;
      color: #222;
    }

    .ad-panel p {
      padding: 0 6px;
      font-size: 0.95rem;
      color: #444;
    }

    .ad-panel a {
      display: inline-block;
      padding: 8px 14px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .ad-panel {
        padding: 6px;
      }
      .ad-panel img {
        max-width: 200px;
      }
      .ad-panel h3 { font-size: 1rem; }
      .ad-panel p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="ad-panel">
    <img src="https://m.media-amazon.com/images/I/71Bzl3-gCqL._SY425_.jpg" alt="Product Image" />
    <h3>Product Name</h3>
    <p>Short description of the product goes here. Highlight key features or benefits to attract attention.</p>
    <a href="https://m.media-amazon.com/images/I/71Bzl3-gCqL._SY425_.jpg" target="_blank" rel="noopener noreferrer">Get It</a>
  </div>
</body>
</html>
